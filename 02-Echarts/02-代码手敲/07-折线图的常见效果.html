<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/echarts.min.js"></script>
</head>

<body>
    <div style="width: 600px;height: 400px"></div>
    <script>
        //1. ECharts最基本的代码结构
        //2. x轴数据:['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
        //3. y轴数据:[3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
        //4. 将type的值设置为line
        var mCharts = echarts.init(document.querySelector('div'))
        var xDataArr = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
            // var yDataArr = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
        var yDataArr = [3005, 3003, 3001, 3002, 3009, 3007, 3003, 3001, 3005, 3004, 3001, 3009]
        var option = {
            xAxis: {
                type: 'category',
                data: xDataArr,
                boundaryGap: false //坐标轴两边留白策略，类目轴和非类目轴的设置和表现不一样。
            },
            yAxis: {
                type: 'value',
                //只在数值轴中（type: 'value'）有效。
                //是否是脱离 0 值比例。设置成 true 后坐标刻度不会强制包含零刻度。在双数值轴的散点图中比较有用。
                //在设置 min 和 max 之后该配置项无效。
                scale: true,
            },
            series: [{
                name: '康师傅',
                data: yDataArr,
                type: 'line', // 设置图表类型为 折线图
                //标注点
                markPoint: {
                    data: [{
                        type: 'max',
                        name: '最大值'
                    }, {
                        type: 'min',
                        name: '最小值'
                    }]
                },
                //标记线
                markLine: {
                    data: [{
                        type: 'average',
                        name: '平均值'
                    }]
                },
                //标记区域
                markArea: {
                    data: [
                        [{
                            xAxis: '1月'
                        }, {
                            xAxis: '2月'
                        }],
                        [{
                            xAxis: '10月'
                        }, {
                            xAxis: '9月'
                        }]
                    ]
                },
                //是否平滑曲线显示。
                //如果是 boolean 类型，则表示是否开启平滑处理。如果是 number 类型（取值范围 0 到 1），
                //表示平滑程度，越小表示越接近折线段，反之则反。设为 true 时相当于设为 0.5
                smooth: true,
                //线条颜色
                lineStyle: {
                    color: 'green',
                    type: 'dotted', //solid dotted dashed
                },
                //区域填充样式。设置后显示成区域面积图。
                areaStyle: {
                    color: 'orange'
                }
            }]
        }
        mCharts.setOption(option)
    </script>
</body>

</html>
